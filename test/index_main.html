<!DOCTYPE html>

<head>
    <meta charset='utf-8'>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" /> </head>

<body class='cbp-spmenu-push'>
    <div id='left'>
        <div id='views'>
            <!--  <div class="btn-group" role="group" aria-label="...">-->
            <input type='file' accept='text/plain' onchange='openFile(event)'>
            <button type="button" class="btn btn-default" id='resourceView'>Resource View</button>
            <button type="button" class="btn btn-default" id='statusView'>Status View</button>
            <button type="button" class="btn btn-default" id='showRight'>Decision</button>
            <button type="button" class="btn btn-default" id='showBottom'>Attribute</button>
            <!--            </div>-->
        </div>
        <div id='chart'>
            <div id='process'></div>
            <div id='status' class='myHidden'>
                <div id='status_1'></div>
                <div id='margin' style="height: 50px"></div>
                <div id='status_2'></div>
            </div>
        </div>
        <div id="hoverRes">
            <div class="coloredDiv"></div>
            <div id="name"></div>
            <div id="scrolled_date"></div>
        </div>
        <nav class="cbp-spmenu cbp-spmenu-horizontal cbp-spmenu-bottom" id='attribute' class='bottomViewer'>
            <div class='titleBottom'>Attributes</div>
            <div id='attributeViewer'>
                <div id='lotViewer' class='bottomViewer'></div>
                <div id='productViewer' class='bottomViewer'></div>
                <div id='resourceViewer' class='bottomViewer'></div>
            </div>
        </nav>
    </div>
    <nav class='cbp-spmenu cbp-spmenu-vertical cbp-spmenu-right' id='right'>
        <div id='decision' class='rightContent'>
            <div class='title'> Decisions </div>
            <div id='decisionViewer'> </div>
            
        </div>
        <div id='rightOthers' class='rightContent'>
            <div id='Cstatus' class='rightOthersContent'>
                <div class='title'>Current Status</div>
                <div id='currentStatus'></div>
            </div>
            <div id='timeTravel' class='rightOthersContent'>
                <div class='title'> Time Traveling</div>
                <ul></ul>
                <div class="col-lg">
                    <div class="input-group">
                        <input type="text" id='traveledTime' class="form-control" placeholder="Search for..."> <span class="input-group-btn">
                            <button class="btn btn-default" type="button" id='timeButton'>Go!</button>
                            </span> </div>
                </div>
            </div>
        </div>
    </nav>
    <script src='js/d3.v3.min.js'></script>
    <script src='js/flexibility.js'></script>
    <script src='js/d3-timeline.js'></script>
    <script src='js/d3-jetpack.js'></script>
<!--        <script src='js/d3.v4.min.js'></script>-->
    <script src="js/classie.js"></script>
    <script src="js/modernizr.custom.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src='js/monitor.js'></script>
</body>

</html>
